<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<meta charset="utf-8" />
</head>
<body>

    <table>
        <tbody id="adatok">

        </tbody>
    </table>
    <button onclick="muti()">muti</button>
  
    <script>

        //localStorage.clear();

        localStorage.setItem("kulcs", "ertek1");
        localStorage["birka"] = "nyaj1";
        localStorage.alma = "barack1";


        //SessionStorage csak abban van amiben írtam(html) kikapcsolás után eltűnik

        function muti() {
            var tbody = $('#adatok');

            for (var key in localStorage) {
                tbody.append("<tr><td>" + key + "</td><td>" + localStorage[key] + "</td></tr>");
            }
        }


    </script>

</body>
</html>
